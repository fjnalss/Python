{% if error_msg %}
        <p>{{ error_msg }}{{ name }}{{ passwd }}{{ user_id }}</p>
{% endif %}
<form action="{% url 'verify:login' %}" method="post" style="text-align: center">
    {% csrf_token %}
    <input type="text" name="u_name" placeholder="用户名">
    <br>
    <input type="password" name="pwd" placeholder="密码">
    <br>
    <input type="submit" value="登录">
</form>
